  <title>Trường Học HCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ffffff;
      color: rgb(0, 0, 0);
      padding: 15px;
      font-size: 10px;
    }
    nav {
      background: #ffffff;
      padding: 10px;
      border-bottom: 2px solid #f1f1f1;
    }
    nav .dropdown {
      position: relative;
      display: inline-block;
      margin: 0 10px;
    }
    nav .dropbtn {
      background-color: rgb(255, 0, 0);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    nav .dropbtn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-radius: 5px;
    }
    nav .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    nav .dropdown-content a {
      color: black;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    nav .dropdown-content a:hover {
      background-color: #ddd;
    }
    section {
      padding: 40px 0;
    }
    .carousel-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-track img {
      width: calc(100% / 3);
      object-fit: cover;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carousel-track img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }
    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .carousel-btn.prev {
      left: 0;
    }
    .carousel-btn.next {
      right: 0;
    }
    footer {
      background: #ff0901;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100vw;
      left: 0;
      bottom: 0;
      z-index: 9999;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

    <div class="carousel-container">
      <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>

        <img src="https://www.kthcm.edu.vn/wp-content/uploads/2023/10/Giay-chung-nhan-dat-chuan-kiem-dinh-Huong-dan-du-lich.png" alt="anh1">

  <script>
    const track = document.getElementById('carouselTrack');
    const images = track.querySelectorAll('img');
    const totalImages = images.length;
    let currentIndex = 0;

    function updateCarousel() {
      const offset = -(currentIndex * 100 / 3);
      track.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      if (currentIndex < Math.floor(totalImages / 3)) {
        currentIndex++;
        updateCarousel();
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    }
  </script>

 <div id="intro" style="
  position: fixed;
  z-index: 99999;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  opacity: 1;
  transition: opacity 1s ease, transform 1s ease;
  transform: scale(1);
">
  <img
    src="https://i.postimg.cc/MKwJbbDz/hce.png"
    alt="Logo Trường HCE"
    class="logo-fly-up"
    style="width:250px; margin-bottom: 40px; border-radius: 10px;"
  />

  <!-- Bigger Fireworks container -->
  <div class="fireworks-container" style="position: relative; width: 400px; height: 400px;">
    <div class="firework"></div>
    <div class="firework delay1"></div>
    <div class="firework delay2"></div>
  </div>
</div>

<style>
  /* Logo fly up animation */
  .logo-fly-up {
    animation: flyUp 2s ease forwards;
  }

  @keyframes flyUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-150px);
      opacity: 0;
    }
  }

  /* Bigger firework dot */
  .firework {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #ffec00, #ff6600);
    border-radius: 50%;
    transform-origin: center bottom;
    animation: fireworkUp 1.2s ease forwards, spark 1.2s ease forwards;
  }
  .firework.delay1 {
    animation-delay: 0.2s, 0.2s;
    left: 35%;
  }
  .firework.delay2 {
    animation-delay: 0.4s, 0.4s;
    left: 65%;
  }

  @keyframes fireworkUp {
    0% {
      bottom: 0;
      opacity: 1;
      transform: translateX(0) scale(1);
    }
    70% {
      bottom: 240px;
      opacity: 1;
      transform: translateX(0) scale(1.2);
    }
    100% {
      bottom: 240px;
      opacity: 0;
      transform: translateX(0) scale(1.5);
    }
  }

  @keyframes spark {
    0%, 60% {
      box-shadow: none;
    }
    100% {
      box-shadow:
        0 -30px 16px #ff0,
        20px -20px 16px #f80,
        -20px -20px 16px #ff0,
        30px 0 16px #f80,
        -30px 0 16px #ff0,
        20px 20px 16px #f80,
        -20px 20px 16px #ff0,
        0 30px 16px #f80;
    }
  }
</style>

<script>
  window.addEventListener('load', () => {

      intro.style.transform = 'scale(0.8)';
      setTimeout(() => intro.style.display = 'none', 1000);
    }, 1000);
  });
</script>
